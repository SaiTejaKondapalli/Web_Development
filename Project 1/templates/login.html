<!DOCTYPE html>
<html>
<head>

<body>
    <div><h4>{{ name }}</h4></div>
    <div class = "container d-flex">
        <form class = "form text-center" method = "POST">
            <!-- action = "{{ url_for ('login') }}" -->

                <input type = "text" name = "email" class = "form-control rounded-pill form-control-lg" placeholder="Enter Email" required>

                <input type = "password" name = "pswd" class = "form-control rounded-pill form-control-lg" placeholder="Enter password" required>
            </div>
            <button type= "submit" onclick = "login()" class = "btn mt-3 btn-primary btn-custom btn-block text-uppercase rounded-pill btn-lg">
                Login
            </button>
            <!-- <button type = "submit" onclick = "register()" class = "btn mt-3 btn-primary btn-custom btn-block text-uppercase rounded-pill btn-lg">

    </div>
